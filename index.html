<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="flex items-center justify-center text-center h-screen bg-blue-100 lg:bg-white"
    >
      <div
        class="flex items-center justify-center bg-transparent h-3/4 w-3/4 lg:bg-blue-100 lg:shadow-2xl"
      >
        <div
          class="h-96 w-72 bg-white flex flex-col items-center p-4 rounded-2xl space-y-2"
        >
          <div>
            <img
              class="rounded-xl h-56 w-72 object-cover"
              src="images/image-qr-code.png"
              alt=""
            />
          </div>
          <div class="px-3 space-y-3">
            <h1 class="font-bold text-lg text-gray-800 leading-6">
              Improve your front-end skills by building projects
            </h1>
            <p class="text-gray-400 leading-5 font-semibold text-sm">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
